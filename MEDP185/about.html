<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/logoD.png" type="image/gif" sizes="16x16">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Roboto+Slab&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width" />
        <title>About</title>
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <a href="index.html">
                <img src="img/logoD.svg" alt="letter D logo">
                </a>
            </div>
            <div id="name"><a href="index.html">D'AUNDRE DORIS</a></div>
        </div>
        <div id="menuContainer">
                <!-- Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
            <div id="menuIcon">
                <img id="menuIMG" src="img/menu.svg" alt="menu bars">
                <p id="menuText">MENU</p>
            </div>
            <div id="about">
                <a href="about.html">
                    <img src="img/profile.jpg" alt="profile icon" id="aboutIMG">
                    <p id="aboutTEXT">ABOUT ME</p>
                </a>
            </div>
            <div id="works">
                <a href="works.html">
                    <img src="img/book.png" alt="image of open book" id="worksIMG">
                    <p id="worksTEXT">WORKS</p>
                </a>
            </div>
            <div id="contact">
                <a href="contact.html">
                    <img src="img/contact.png" alt="image of card" id="contactIMG">
                    <p id="contactTEXT">LET'S TALK</p>
                </a>
            </div>
        </div>

        <section id="contentAboutMe">
            <h1 class="title">ABOUT ME</h1>
            <!-- <div class="imgContainer">
                <img src="img/me.jpg" alt="picture of me" id="aboutMeIMG">
            </div> -->
            <div class="text">
                <p>Hi. My name is D'Aundre. <br> I am currently a sophomore attending CUNY Hunter College, located in Manhattan, New York.
                    <div class="picContainer">
                        <img src="img/hunter.jpg" alt="Picture of Hunter College">
                    </div>
                     I am majoring in Emerging Media Studies.
                    <div class="picContainer">
                        <img src="img/computer.png" alt="Picture of Hunter College">
                    </div>

                </p>
            </div>
        </section>

        <script type="text/javascript">
            const menuContainer = document.querySelector("#menuContainer");
            const aboutIcon = document.querySelector("#about");
            const worksIcon = document.querySelector("#works");
            const contactIcon = document.querySelector("#contact");

            var count = 0;
            function addAnimation() {
                count++;
                if(count % 2 == 0){
                    menuContainer.style.animationName = "";
                }
                else {
                    menuContainer.style.animationName = "expandMenu";
                }
            }

            menuContainer.addEventListener("click", addAnimation);

            menuIcon.addEventListener("mouseover", () => {
                menuIcon.querySelector("img").style.display = "none";
            });
            menuIcon.addEventListener("mouseout", () => {
                menuIcon.querySelector("img").style.display = "block";
            });
            aboutIcon.addEventListener("mouseover", () => {
                aboutIcon.querySelector("img").style.display = "none";
            });
            aboutIcon.addEventListener("mouseout", () => {
                aboutIcon.querySelector("img").style.display = "block";
            });
            worksIcon.addEventListener("mouseover", () => {
                worksIcon.querySelector("img").style.display = "none";
            });
            worksIcon.addEventListener("mouseout", () => {
                worksIcon.querySelector("img").style.display = "block";
            });
            contactIcon.addEventListener("mouseover", () => {
                contactIcon.querySelector("img").style.display = "none";
            });
            contactIcon.addEventListener("mouseout", () => {
                contactIcon.querySelector("img").style.display = "block";
            });
        </script>
    </body>
</html>
